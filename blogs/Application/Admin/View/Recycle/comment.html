<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已删文章</title>
    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap-3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bjy.css">
    <link rel="stylesheet" href="__PUBLIC__/home/Css/index.css">
    <style type="text/css">
    table {
        word-break:break-all;
        word-wrap:break-word;
    }
    </style>
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th width="5%">cmtid</th>
            <th width="15%">所属文章</th>
            <th width="20%">内容</th>
            <th width="30%">评论时间</th>
            <th width="30%">操作</th>
        </tr>
    </thead>
    <foreach name="data" item="v">
        <tr>
            <td>{$v['cmtid']}</td>
            <td>{$v['title']}</td>
            <td>{$v['content']}</td>
            <td>{$v['data']}</td>
            <td>
                <a href="{:U('Admin/Recycle/recovercomment',array('cmtid'=>$v['cmtid']))}">恢复</a> |
                <a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Recycle/deletecomment',array('cmtid'=>$v['cmtid']))}'">彻底删除</a>
            </td>
        </tr>
    </foreach>
</table>
</body>
</html>
