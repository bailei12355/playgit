<extend name="Comment/index" />
<block name="main">
<div class="container">
<div class="row">
<h1>{$title}</h1>
<form action="{:U('Comment/update')}" method="post" class="mt20 h3">
    <input type="hidden" name="cmtid" value="{$data.cmtid}">
    评论ID:
    <input type="text" name="cmtid" value="{$data.cmtid}" disabled><br><br>
    文章名:
    <input type="text" name="title" value="{$data.title}" disabled><br><br>
    用户名:
    <input type="text" name="nickname" value="{$data.nickname}" disabled><br><br>
    评论时间:
    <input type="text" name="date" value="{$data.date}" disabled><br><br>
    评论喜欢数量:
    <input type="text" name="zan" value="{$data.zan}" disabled><br><br>
    评论状态:
    <input type="radio" name="is_delete" value="1" <if condition="$data.is_delete eq '1'">checked</if>>已删除
    <input type="radio" name="is_delete" value="0" <if condition="$data.is_delete eq '0'">checked</if>>未删除<br><br>
    审核状态:
    <input type="radio" name="status" value="1" <if condition="$data.status eq '1'">checked</if>> 已审核
    <input type="radio" name="status" value="0" <if condition="$data.status eq '0'">checked</if>> 未审核<br><br>
    评论内容:
    <input name="content" value="{$data.content}" disabled><br><br>
    <input type="submit" value="保存" class="btn btn-bg btn-primary" style="width:100px;">
</div><!-- END row -->
</div><!-- END container -->




</form>
</block>
