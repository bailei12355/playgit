<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>

    <link rel="stylesheet" href="__PUBLIC__/admin/bootstrap-3.3.5/css/bootstrap-theme.min.css">

<body>
<form class="form-group" action="{:U('Admin/Rbac/addRoleHandle')}" method="post">
    <table class="table table-bordered table-striped table-hover table-condensed">
        
        <tr>
            <th>角色名称</th>
            <td>
                <input class="form-control modal-sm" type="text" name="name">
            </td>
        </tr>
        <tr>
            <th>角色描述</th>
            <td>
                <input class="form-control modal-sm" type="text" name="remark">
            </td>
        </tr>
        
        
        
        
        <tr>
            <th>是否开启</th>
            <td>
                <span class="inputword">开启</span>
                <input class="icheck" type="radio" name="status" value="1" checked="checked">
                &emsp;
                <span class="inputword">关闭</span>
                <input class="icheck" type="radio" name="status" value="0">
            </td>
        </tr>
        
        
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="添加">
            </td>
        </tr>
    </table>
</form>
